<div class="container mx-auto py-8 px-4">
  <!-- Lokasi Kami -->
  <h2 class="text-3xl font-semibold text-center mb-6">
    Lokasi Kami: <br />
    <span class="font-normal"
      >Empal Gentong Mas Khan | Slipi | Jakarta Barat</span
    >
  </h2>

  <!-- Embed Peta (Google Maps Embed) -->
  <div class="w-full h-96 sm:h-[400px] md:h-[500px] lg:h-[600px] mb-6">
    <iframe
      src="https://maps.google.com/maps?q=-6.194627098071497,106.79487903925684&z=15&output=embed"
      width="100%"
      height="100%"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      sandbox="allow-scripts allow-same-origin"
    >
    </iframe>
  </div>

  <!-- Jika peta tidak muncul atau tidak bisa diakses, tampilkan tombol untuk membuka Google Maps di tab baru -->
  <div class="text-center mt-4">
    <a
      href="https://maps.google.com/?q=-6.194627098071497,106.79487903925684"
      target="_blank"
      class="bg-yellow-300 text-white px-4 py-2 rounded-md hover:bg-yellow-400"
    >
      Buka di Google Maps
    </a>
  </div>

  <!-- Alamat dan Informasi -->
  <div class="mt-6 text-center">
    <p class="text-lg text-gray-700">
      {{ address }}
    </p>
  </div>
</div>
