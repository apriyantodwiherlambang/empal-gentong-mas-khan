<div class="flex items-center justify-center py-4 md:py-8 flex-wrap">
  <button
    (click)="setCategory('all')"
    type="button"
    class="text-gray-700 hover:text-white bg-white hover:bg-yellow-300 focus:ring-4 focus:outline-none focus:ring-yellow-300 rounded-full text-base font-medium px-5 py-2.5 text-center mr-3 mb-3 dark:border-yellow-400 dark:text-yellow-400 dark:hover:text-white dark:hover:bg-yellow-400 dark:bg-gray-900 dark:focus:ring-yellow-400"
  >
    All categories
  </button>
  <button
    (click)="setCategory('makanan')"
    type="button"
    class="text-gray-700 border border-white hover:text-white hover:bg-yellow-300 hover:border-yellow-300 dark:border-yellow-300 dark:bg-yellow-300 dark:hover:border-yellow-300 bg-white focus:ring-4 focus:outline-none focus:ring-yellow-300 rounded-full text-base font-medium px-5 py-2.5 text-center mr-3 mb-3 dark:text-white dark:focus:ring-yellow-300"
  >
    Makanan
  </button>
  <button
    (click)="setCategory('minuman')"
    type="button"
    class="text-gray-700 border border-white hover:text-white hover:bg-yellow-300 hover:border-yellow-300 dark:border-yellow-300 dark:bg-yellow-300 dark:hover:border-yellow-300 bg-white focus:ring-4 focus:outline-none focus:ring-yellow-300 rounded-full text-base font-medium px-5 py-2.5 text-center mr-3 mb-3 dark:text-white dark:focus:ring-yellow-300"
  >
    Minuman
  </button>
  <button
    (click)="setCategory('menuTambahan')"
    type="button"
    class="text-gray-900 border border-white hover:text-white hover:bg-yellow-300 hover:border-yellow-300 dark:border-yellow-300 dark:bg-yellow-300 dark:hover:border-yellow-300 bg-white focus:ring-4 focus:outline-none focus:ring-yellow-300 rounded-full text-base font-medium px-5 py-2.5 text-center mr-3 mb-3 dark:text-white dark:focus:ring-yellow-300"
  >
    Menu Tambahan
  </button>
</div>

<!-- Grid with consistent card sizes -->
<div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4 px-4">
  <div
    *ngFor="let item of filteredItems"
    class="relative w-full aspect-w-16 aspect-h-9 overflow-hidden rounded-lg"
  >
    <img
      class="object-cover w-full h-full"
      [src]="item.image"
      [alt]="item.name"
    />
    <div
      class="absolute bottom-0 left-0 bg-black text-white text-sm p-2 rounded-lg"
    >
      {{ item.name }}
    </div>
  </div>
</div>
